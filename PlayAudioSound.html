<div class="keys">
  <div data-key="75" class="key">
    <kbd>K</kbd>
    <span class="sound">tom</span>
  </div>
  <div data-key="76" class="key">
    <kbd>L</kbd>
    <span class="sound">tink</span>
  </div>
</div>
<!-- Links to audio files in project and adds key code for key that must be pressed -->
<audio data-key="75" src="sounds/tom.wav"></audio>
<audio data-key="76" src="sounds/tink.wav"></audio>
<script>
// Play sound when key is pressed
    function playSound(e) {
     const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`)
     const key = document.querySelector(`.key[data-key="${e.keyCode}"]`)
     if (!audio) return; // stops the function from running if there's no audio
    audio.currentTime = 0; // rewind to start so if you press key several times audio doesn't wait, it justs replays immediately every time
    audio.play()
    }
// creates event for playSound function so sound is played on keypress
    window.addEventListener('keydown', playSound)
   </script>
